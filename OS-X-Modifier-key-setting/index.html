<p>Caps Lock키를 잘 사용하지 않는 경우 이 위치에 Control 키를 매핑하면 더 편하게 쓸 수 있다. 한번 바꿔서 사용해 본 사람은 종종 키매핑을 바꿔서 사용하는데, Mac의 OS X에서는 이 Modifier key를 기본 키보드 설정에서 바꿀 수 있다. 화면 좌상단의 를 눌러 system preferences → keyboard 설정화면에 들어가서 아래 그림에 표시한 부분을 누르면 기본 Modifier key들을 개인의 입맛에 맞게 바꿀 수 있다.</p>
